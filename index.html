<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link href="index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Silkscreen:wght@400;700&display=swap" 
rel="stylesheet">

<body>
    <div class="main">
        <div class="left">
            <h1>Hi</h1>
        </div>
        <div class="right">
            <div class="first">
                <h3>
                    Hello and welcome to my website! <br>
                    I am on a mission to become the greatest Web/Software Developer EVER! <br>
                    I have a long way to go, and would love for YOU to be a part of my journey! <br>
                    <br><br>
                    <em>Sign Up</em> below to be a part of my journey!
                </h3>
            </div>
            <div class="second">
                <h3 style="margin-left: 50px;">Let's do this!</h3>
                <form action="" method="get" class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" id="firstName" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                            <p id="error"></p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" id="lastName" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </div>
                        <div class="form-div">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                    </div>
                    <div class="form-divs">hello</div>
                </form>
            </div>
            <div class="third">World</div>
        </div>
    </div>
